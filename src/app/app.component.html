<div class="container">
  <div class="card-body">
    <form [formGroup]="searchBox" (submit)="refresh($event)">
      <div class="form-group">
        <input autocomplete
               [items]="searchItems"
               [config]="searchConfig"
               (inputChangedEvent)="onChangeTextFieldSearch($event)"
               (selectEvent)="onSelect($event)"
               class="form-control" type="text" name="filename" id="filename" formControlName="search">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i> Cari
        </button>
      </div>
    </form>
    <hr/>
    <table datatable width="100%" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
           class="row-border hover table table-bordered table-striped table-sm">
    </table>
  </div>
</div>
